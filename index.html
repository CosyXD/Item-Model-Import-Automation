<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centercont">
        <div class="flexbox2">
            <div class="modelcont box2">
                <label for="modelfile">Input Your Model JSON</label>
                <input type="file" accept=".json" id="modelfile" class="inputs" name="modelfile">
            </div>
            <div class="texturecont box2">
                <label for="texturefile">Input Your Texture PNG</label>
                <input type="file" accept=".png" id="texturefile" class="inputs" name="texturefile">
            </div>
        </div>
        <div class="namecont box">
            <label for="namespaceinput">Input Your Namespace</label>
            <input type="text" id="namespaceinput" class="inputs inputfield" name="namespaceinput">
            <label for="textinput">Input Your Item Name</label>
            <input type="text" id="textinput" class="inputs inputfield" name="textinput">
        </div>
        <button onclick="createResourcePack()">Download</button>
        <div class="notes box">
            <h3>Note: None of the files you upload or the text you input can have uppercase letters, numbers or spaces in the names..</h3>
        </div>
    </div>




    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    
</body>
</html>
